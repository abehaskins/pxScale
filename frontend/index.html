<html>
<head>
	<title>pxScale.com - Scale Pixels (duh)</title>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata|Lato|Roboto:400,900' rel='stylesheet' type='text/css'>
	<link href="static/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="header">
		<h1>pxScale.com</h1>
		<h2>Scale Pixel Art without losing crispness!</h2>
	</div>

	<h3>API Usage</h3>
	<div class="example">
		http://pxscale.com/{Number}x/{URL}
	</div>

	<h3>Quick Use</h3>
	<div class="quick">
		<input type="text" id="url" placeholder="Example (Scale 3x)"/>
		<input type="hidden" id="scale" value="3" />
		<button id="go">Go!</button>
	</div>

	<div class="online">
		pxScale services are currently <span id="status">...</span>
	</div>

	<div class="credits">
		by <a href="http://www.twitter.com/abeisgreat">@abeisgreat</a>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.1.0/firebase.js"></script>
	<script src="static/frontend.js"></script>
</body>
</html>
